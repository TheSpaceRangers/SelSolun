<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <h1 class="text-center text-primary mb-4">Connexion</h1>

    <form (ngSubmit)="onSubmit(login)" #login="ngForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            [(ngModel)]="data.email"
            name="email"
            required
          />
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Mot de passe"
            [(ngModel)]="data.password"
            name="password"
            required
          />
        </div>
      </div>

      <!-- Erreurs -->
      <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
        <ul class="mb-0">
          <li *ngFor="let message of errorMessages">{{ message }}</li>
        </ul>
      </div>

      <!-- Bouton -->
      <button type="submit" class="btn btn-primary w-100 mt-3">
        Se connecter
      </button>
    </form>
  </div>
</div>
